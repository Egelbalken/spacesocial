<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Space Social Blog</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static "/css/base_master.css" %}">

    </head>
    <body>
      <nav class="navbar navbar-expand-lg mynav" role="navigation" id="navbar">
        <div class="container">
          <div class="navbar-nav align-items-center">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Sace Social</a>
          </div>
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'posts:create' %}" class="btn btn-simple">Post</a>
              <a class="nav-item nav-link" href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a>
              <a class="nav-item nav-link" href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a>
              <a class="nav-item nav-link" href="{% url 'account:logout' %}" class="btn btn-simple">Log out</a>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'groups:all' %}"class="btn btn-simple">Groups</a>
              <a class="nav-item nav-link" href="{% url 'account:login' %}" class="btn btn-simple">Log in</a>
              <a class="nav-item nav-link" href="{% url 'account:signup' %}" class="btn btn-simple">Sign up</a>
            {% endif %}
          </div>
        </div>
      </nav>

      <div class="container mycontent">
        {% block content %}

        {% endblock %}
      </div>

      <canvas id="canvas"></canvas>

      <script src="{% static "spacesocial/js/spacesocial_master.js"%}" type="text/javascript" ></script>
          <!-- Latest compiled and minified jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <!-- Latest compiled and minified JavaScript -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </body>
</html>
